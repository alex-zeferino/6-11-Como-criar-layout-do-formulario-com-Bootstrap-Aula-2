<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">

    <title>Formulario</title>
</head>

<body>
    <div class="container conteudo-pg">
        <h1>Cadastrar Mensagem de Contato</h1>
        <hr>

        <div class="mb-3">
            <label for="campoEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control form-control-lg" id="campoEmail"
                placeholder="Digite o seu melhor e-mail">
        </div>

        <div class="mb-3">
            <label for="campoEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="campoEmail" placeholder="Digite o seu melhor e-mail">
        </div>

        <div class="mb-3">
            <label for="campoEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control form-control-sm" id="campoEmail"
                placeholder="Digite o seu melhor e-mail">
        </div>

        <div class="mb-3">
            <label for="campoConteudo" class="form-label">Conteúdo</label>
            <textarea class="form-control" id="campoConteudo" rows="3" placeholder="Conteúdo da mensagem"></textarea>
        </div>

        <div class="mb-3">
            <label for="campoFile" class="form-label">Imagem</label>
            <input class="form-control" type="file" id="campoFile">
        </div>

        <div class="mb-3">
            <label for="campoColor" class="form-label">Cor</label>
            <input type="color" class="form-control form-control-color" id="campoColor" value="#563d7c"
                title="Selecione a cor">
        </div>

        <div class="mb-3">
            <label for="campoCidade" class="form-label">Cidade</label>
            <input class="form-control" list="listCidade" id="campoCidade" placeholder="Selecione a cidade">
            <datalist id="listCidade">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>
        </div>

        <div class="mb-3">
            <label for="campoEstado" class="form-label">Estado</label>
            <select class="form-select" id="campoEstado" aria-label="Selecione o Estado">
                <option selected>Selecione o Estado</option>
                <option value="1">RS</option>
                <option value="2">SC</option>
                <option value="3">PR</option>
                <option value="4">SP</option>
                <option value="5">RR</option>
                <option value="6">CE</option>
                <option value="7">TO</option>
            </select>
        </div>

        <div class="mb-3">
            <select class="form-select" multiple aria-label="Selecione a cidade">
                <option selected>Selecione</option>
                <option value="1">Curitiba</option>
                <option value="2">Rio Branco</option>
                <option value="3">Belém</option>
                <option value="4">Recife</option>
            </select>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
